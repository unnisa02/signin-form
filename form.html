<!DOCTYPE html>
<html lang="'en">

<head>
    <meta charset="UTF-8">

    <style>
        .required::after{
            content:"*";
            color: rgb(248, 53, 53);
            font-size:"20px";

        }
    </style>
</head>

<body background="./background.jpg" style="background-color: white rgb(190, 235, 219);">
    
    <center>
       
        <ins style="margin-bottom: 250px;">
            <h1  >LOGIN APPLICATION </h1>
        
            <h2>signin form</h2>
            
        </ins>
    </center>
    <br>
    <center><table border="0">
<thead>
    <th>
        <fieldset >
        <legend style="color: darkred;"><b>Sign In</b></legend>
        <label class="required" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="enter email" pattern="/[aA-zZ0-9]+@[a-zA-Z]+\.[a-z]{2,}/gm" required>
        <br>
        <br>
        <label  class="required" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="enter the name" required>
        <br>
        <br>
        <label class="required" for="Password">Password</label>
        <input type="password" id="password" name="password" placeholder="enter the password" pattern="/[aA-zZ0-9]+@[0-9]+/gm" required>
        &emsp;&emsp;&emsp;
        <label class="required" for=" Renter Password">Password</label>
        <input type="password" id="Renter password" name="Renter password" placeholder="Renter the password" pattern="/[aA-zZ0-9]+@[0-9]+/gm" required>
        <br>
        <br>
        <a href="./signup.html"><input type="submit"></a>
        <br>
    </fieldset>

    </th>
</thead>
    </table>
</center>
    </table>
    </body>
</html>
